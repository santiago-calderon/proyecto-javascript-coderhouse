<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='./Bootstrap/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./Bootstrap/css/mdb.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./styles.css'>
    <script src="./Bootstrap/js/jquery.min.js"></script>
    <script src="./Bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./Bootstrap/js/mdb.min.js"></script>
    <script src="https://kit.fontawesome.com/40aa64c22e.js" crossorigin="anonymous"></script>
    <script defer src="./apiQuotes.js"></script>
    <script defer src="./main.js" ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Document</title>
</head>
<body>
    <h1>Podcasts store</h1>

    <form class="container" >
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control filter-search" placeholder="Search by category">
        </div> 
        </div>
      </form>

      <p class="container">
        <a class="btn btn-green mt-5" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
          <i class="fa-solid fa-star"></i>
        </a>
      </p>
      <div class="collapse" id="collapseExample">
        <div class="card ">
          <div id="favs" class="d-flex justify-content-around align-content-center flex-wrap favs" >
            <table>
              <tbody>
  
              </tbody>
          </table>
          </div>
        </div>
      </div>
      
      <section class="quotes container">
        <blockquote class="pl-3 pr-3 blockquote border border-secondary d-flex flex-column">
          <h3 class="text-center">User comments</h3>
          <p class="mb-0" id="quotes"></p>
          <small class="blockquote-footer text-right" id="quotesAuthor">Author</small>
          <button id="btnQuotes" class="btn-warning btn-sm align-self-center">
            New Comment
          </button>
        </blockquote>

      </section>

      <div id="cards" class="container d-flex justify-content-around align-content-center flex-wrap" >
        
      </div>
      


      
</body>
</html>
